{% extends './layout.html' %}
{% block title %}Lista de Usuarios{% endblock %}
{% block body %}
<div class="container text-center">
    <h1>Concurrencias {{usuario_sesion[3]}}</h1>
</div>
<div class="container mt-4">
    <table class="table">
        <thead class="table-primary">
            <tr>
                <th scope="col">Numero de sesion</th>
                <th scope="col">Fecha de inicio</th>
                <th scope="col">Fecha de cierre</th>
            </tr>
        </thead>
        <tbody>
            {% for y in sesiones %}
            <tr>
                <td>{{y[0]}}</td>
                <td>{{y[2]}}</td>
                <td>{{y[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
