{%extends './layout.html' %}
{%block title%}Cargar producto nuevo{%endblock%}
{% block head %}
<style>

    h2 { 
        text-align: center; /* Centra el texto */
        padding: 10px 20px; /* Agrega espacio en los bordes */
        border-radius: 8px; /* Bordes redondeados */
        background-color: #f4f4f4; /* Color de fondo grisaseo */
        color: #4d4a4a; /* Color del texto */
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); /* Sombra */
    }

    input[type="submit"] {
      width: auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: hsl(211, 100%, 35%);
    }

    div{

        background-color: #f4f4f4;
        margin: 0;
        padding: 0;

    }

    .contenedor {
        background-color: #f0f0f0;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }

    </style>
{% endblock %}
{%block body%}
<script src="{{ url_for('static', filename='js/foto.js') }}"></script>
<h2 class="text-center" >CARGA DE PRODUCTOS AL CATALOGO</h2>
<div class="container text-center mt-4">
    <a href="/" class="btn btn-primary mx-2"><i class="bi bi-book"></i> Volver al catalogo</a>
</div>
    <div class="container mt-4">
        <form action="/subir" method="post" enctype="multipart/form-data">
            <div class="col-md-8 mt-4 mb-4 ">
                <label for="producto">Nombre:</label>
                <input type="text" class="form-control" name="producto" id="producto" placeholder="Ingresa el nombre del producto" required>
            </div>
            <div class="col-md-8 mt-4 mb-4">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" name="precio" id="precio" placeholder="Ingresa precio del producto" required>
            </div>
            <div class="col-md-8 mt-4 mb-4 ">
                <label for="descripcion">Descripcion:</label>
                <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Ingresa una breve descripcion del producto" required>
            </div>
            <div class="col-md-8 mt-4 mb-4 ">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" name="cantidad" id="cantidad" placeholder="Ingresa la cantidad de articulos disponibles" required>
            </div>
            <div class="col-md-8 mt-4 mb-4 ">
                <label for="formFile" class="form-label">Imagen:</label>
                <input class="form-control" type="file" id="formFile" name="archivo" accept="image/*" required>
            </div>
            <div class="col-md-8 mt-4 mb-4 ">
                <img id="preview-image" src="#" alt="Vista previa de la imagen" style="display: none; max-width: 100%; max-height: 300px;">
            </div>
            <div>
                <button type="submit" class="btn btn-primary col-md-2 mt-4 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5m-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5"/>
                    </svg>
                    Cargar
                </button>
            </div>
        </form>
    </div>
{%endblock%}
