<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid justify-content-center">
            <div class="d-flex align-items-center">
                <a href="/" class="btn btn-secondary me-2">Inicio</a>
                <a href="/cata_categorias" class="btn btn-secondary me-2">Categorias</a>
                <form class="d-flex" action="/buscar" method="GET" role="search">
                    <input class="form-control form-control-sm me-2" type="search" placeholder="Producto"
                        aria-label="Search" style="width: 400px;" name="buscar" required>
                    <button class="btn btn-outline-success me-4" type="submit">Buscar</button>
                </form>
                <a href="/iniciar_sesion" class="btn btn-success me-2">Iniciar sesión</a>
            </div>
        </div>
    </nav>

    {% block body %}
    {% endblock %}
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 ¡Los devs!</span>
        </div>
    </footer>
</body>

</html>
