{% extends './layout.html' %}

{% block body %}
<div class="container text-center mt-4">
  <form action="/login" method="post">
    <div class="row  mx-auto d-flex justify-content-center align-items-center">
      <div class="col-md-3">
        <label for="usuario" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required>
      </div>
    </div>
    <div class="row  mx-auto d-flex justify-content-center align-items-center">
        <div class="col-md-3">
          <label for="passw" class="form-label">Contrase√±a</label>

        </div>
      </div>

      <div class="col-md-3">
        <button type="submit" class="btn btn-primary">Iniciar sesion</button>
      </div>
    </div>
  </form>
  <div class="row mt-4 mx-auto d-flex justify-content-center align-items-center" >

      <a class="btn btn-outline-secondary" href="/registro">Crear cuenta</a>
    </div>
  </div>
</div>
{% endblock %}
