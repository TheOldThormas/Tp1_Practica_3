{% extends './layout_sesion.html' %}
{% block title %}Registrarse{% endblock %}
{% block body %}
<br>
<br>
<div class="container text-center mt-4">
  <form action="/proceso_registro" method="POST">
    <div class="row  mx-auto d-flex justify-content-center align-items-center">
      <div class="col-md-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="col-md-3"> 
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required>
      </div>
    </div>

    <div class="row  mx-auto d-flex justify-content-center align-items-center">
        <div class="col-md-3">
        <label for="registrar_usuario" class="form-label">Ingrese nombre de usuario</label>
        <input type="text" class="form-control" id="registrar_usuario" name="registrar_usuario" required>
        <label for="passw" class="form-label">Ingrese una contraseña</label>
        <input type="text" class="form-control" id="passw" name="passw" required>
        <label for="re_passw" class="form-label">Repetir contraseña</label>
        <input type="text" class="form-control" id="re_passw" name="re_passw" required>
    </div>
    
    {% if re_passw != passw %}
    no coinciden las contraseñas
    {% endif %}
    
    
    <div class="row mt-4 mx-auto d-flex justify-content-center align-items-center">
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
