{% extends './layout_sesion.html' %}
{% block title %}Modicar usuario: {{usuario}}{% endblock %}
{% block body %}
<br>
<br>
<div class="container text-center mt-4">
  <form action="/actualizar_usuario" method="POST"> <!-- Action es lo mismo que href pero manda todo el contenido del formulario -->
    <div class="row  mx-auto d-flex justify-content-center align-items-center">
      <div class="col-md-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{tabla[1]}}" required>
      </div>
      <div class="col-md-3"> 
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" value="{{tabla[2]}}" required>
      </div>
    </div>

    <div class="row  mx-auto d-flex justify-content-center align-items-center">
        <div class="col-md-3">
        <label for="registrar_usuario" class="form-label">Ingrese nombre de usuario</label>
        <input type="text" class="form-control" id="registrar_usuario" name="nombre_usuario" value="{{tabla[3]}}" required>
        <label for="passw" class="form-label">Nueva contraseña (opcional)</label>
        <input type="text" class="form-control" id="passw" name="passw" >
        <label for="re_passw" class="form-label">Repetir nueva contraseña</label>
        <input type="text" class="form-control" id="re_passw" name="re_passw">
    </div>

    {% if re_passw != passw %}
    no coinciden las contraseñas
    {% endif %}


    <div class="row mt-4 mx-auto d-flex justify-content-center align-items-center">
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
